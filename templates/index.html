<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR File Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-semibold text-indigo-600 transition-all duration-300 ease-in-out hover:text-blue-500 cursor-pointer">OCR File Summarizer</h1>
      <nav class="space-x-6">
        <a href="/" class="nav-link text-gray-700 hover:text-indigo-600 text-lg transition-all duration-300">Home</a>
        <a href="/about" class="nav-link text-gray-700 hover:text-indigo-600 text-lg transition-all duration-300">About Us</a>
        <a href="/contact" class="nav-link text-gray-700 hover:text-indigo-600 text-lg transition-all duration-300">Contact Us</a>
      <!-- Dark Mode Toggle -->

  </label>
  <span class="text-sm text-gray-500 dark:text-gray-300">ðŸŒ™</span>
</div>

      </nav>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center py-10 px-4">
    <div class="w-full max-w-xl p-8 bg-white rounded-3xl shadow-2xl">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">OCR File Uploader</h2>

      <!-- File Upload Area -->
      <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-6">
        <label for="file" class="cursor-pointer bg-indigo-100 border-2 border-indigo-300 text-indigo-700 rounded-lg px-8 py-4 mb-6 hover:bg-indigo-200 transition-colors ease-in-out duration-300">
          Choose a file
        </label>
        <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" class="hidden" onchange="previewFileName()" required>
        <span id="file-name" class="text-gray-600 mt-2 font-medium text-lg"></span> <!-- Display file name here -->
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
          Summarize File
        </button>
      </form>

      <!-- Placeholder for displaying the summary -->
      {% if summary %}
      <div id="summary" class="mt-6 bg-indigo-50 p-6 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Summary:</h3>
        <p id="summary-text" class="text-gray-700 whitespace-pre-wrap text-lg">{{ summary }}</p>
      </div>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-transparent text-gray-700 text-center py-4 mt-10">
    <p>&copy; 2025 OCR File Summarizer. All rights reserved.</p>
  </footer>

  <!-- JavaScript to handle file name display -->
  <script>
    function previewFileName() {
      const fileInput = document.getElementById('file');
      const fileName = document.getElementById('file-name');
      const file = fileInput.files[0];
      
      if (file) {
        fileName.textContent = `Selected file: ${file.name}`;
      } else {
        fileName.textContent = '';
      }
    }
  </script>
</body>
</html>
